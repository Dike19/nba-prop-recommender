{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-black text-center">Sign Up</h2>
    {% if error %}
        <p class="text-red-500 text-center">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('signup') }}">
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Username</label>
            <input type="text" name="username" id="username" class="w-full p-2 border rounded text-gray-600" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" name="password" id="password" class="w-full p-2 border rounded text-gray-600" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Sign Up</button>
    </form>
    <p class="text-center mt-4 text-gray-600">
        Already have an account? <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Log in</a>
    </p>
</div>
{% endblock %}
