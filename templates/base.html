<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NBA Prop Recommender{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100">
    <nav class="bg-blue-800 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('dashboard') }}" class="text-2xl font-bold">NBA Prop Recommender</a>
            <div class="space-x-4">
                <a href="{{ url_for('dashboard') }}" class="hover:text-blue-300">Dashboard</a>
                <a href="{{ url_for('leaderboard') }}" class="hover:text-blue-300">Leaderboard</a>
                <a href="{{ url_for('player_comparison') }}" class="hover:text-blue-300">Player Comparison</a>
                {% if session.logged_in %}
                    <a href="{{ url_for('logout') }}" class="hover:text-blue-300">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-6">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
